name: "Build and Deploy"
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  schedule:
    # CN时间13.30,下午16.30和凌晨1.30触发
    - cron:  '30 5,8,17 * * *'
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE



permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # submodules: true
          # If using the 'assets' git submodule from Chirpy Starter, uncomment above
          # (See: https://github.com/cotes2020/chirpy-starter/tree/main/assets)

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true
          
      - name: Check NOTION_TOKEN
        run: |
          if [ -z "$NOTION_TOKEN" ]; then
            echo "NOTION_TOKEN is empty or undefined."
          else
            echo "NOTION_TOKEN is set."
          fi
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}

      #- name: Notion Sync
      #  env:
      #    NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      #  run: bundle exec jekyll fetch_notion

      

      - name: Build site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}

      - name: Check Access Token
        run: |
          if [ -z "$ACCESS_TOKEN" ]; then
            echo "ACCESS_TOKEN is empty or undefined."
          else
            echo "ACCESS_TOKEN is set."
          fi
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}

          
      - name: Commit and Push Changes
        env:
          BOT_NAME: ${{ secrets.BOT_NAME }}
          BOT_EMAIL: ${{ secrets.BOT_EMAIL }}
          TOKEN_NAME: ${{ secrets.TOKEN_NAME }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          if [[ $(git status --porcelain) ]]; then
          git config user.name "$BOT_NAME"
          git config user.email "$BOT_EMAIL"
          git add .
          git commit -m "Notion sync $(date +'%Y-%m-%d')"
          #git push "https://${TOKEN_NAME}:${ACCESS_TOKEN}@github.com/aresfor/aresfor.github.io.git" HEAD:${{ github.ref }}
           git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/aresfor/aresfor.github.io.git HEAD:${{ github.ref }}
          fi

      - name: Pull Latest Changes
        run: |
          git pull origin ${{ github.ref }}  # 拉取最新的更改
     
      - name: Test site
        run: |
          bundle exec htmlproofer _site \
            \-\-disable-external \
            \-\-ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"
          
       
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
